font_family       SF Mono
bold_font         SF Mono Bold
italic_font       SF Mono Italic
font_size         10

bold_font        auto
italic_font      auto
bold_italic_font auto

background_opacity 0.85
blur_background yes

window_padding_width 8
window_margin_width 0
margin_width 0
dynamic_background_opacity yes

cursor_shape beam
cursor_blink_interval 0
hide_window_decorations yes

scrollback_lines 3000

include colors.conf

tab_bar_style powerline

window_border_width 0.5pt

window_resize_step_cells 2
window_resize_step_lines 2

initial_window_width  640
initial_window_height 400

draw_minimal_borders yes

inactive_text_alpha 0.7

hide_window_decorations no

macos_titlebar_color background
macos_thicken_font 0.75

active_border_color none

# 默认布局仅为垂直分割
enabled_layouts splits

enable_audio_bell no

#map alt+t                new_tab_with_cwd !neighbor
#map alt+s                next_tab
#map alt+a                previous_tab
#map alt+w                close_tab
#map ctrl+alt+s           set_tab_title
#map alt+shift+left       move_tab_backward
#map alt+shift+right      move_tab_forward

#map alt+1 goto_tab 1
#map alt+2 goto_tab 2
#map alt+3 goto_tab 3
#map alt+4 goto_tab 4
#map alt+5 goto_tab 5
#map alt+6 goto_tab 6
#map alt+7 goto_tab 7
#map alt+8 goto_tab 8
#map alt+9 goto_tab 9

